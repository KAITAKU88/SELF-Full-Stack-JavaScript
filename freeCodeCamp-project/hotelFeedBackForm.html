<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel FeedBack <Form></Form></title>
</head>
<body>
    <h1>Hotel Feedback Form</h1>
    <p>Thank you for staying with us. Please provide feedback on your recent stay.</p>
    <form action="#" method="post">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name (required):</label>
            <input type="text" id="name" name="name" required placeholder="Ex. John Doe">
            <label for="">
                Email Address (required):
                <input type="email" name="email" required placeholder="example@gmail.com">
            </label>
            <label for="">
                Age (optional):
                <input type="number" name="age" placeholder="your age">
            </label>
        </fieldset>
        <fieldset>
            <legend>Was this your first time at our hotel?</legend>
            <label for="">
                Yes:
                <input type="radio" name="yes-no" value="yes">
            </label>
            <label for="">
                No:
                <input type="radio" name="yes-no" value="No">
            </label>
        </fieldset>
        <fieldset>
            <legend>Why did you choose to stay at our hotel? (Check all that apply)</legend>
            <label for="ads">Social Media Ads</label>
            <input type="checkbox" id="ads" name="ads" value="ads">
            
            <label for="">
                Personal Recommendation
                <input type="checkbox" name="personal-recommend" value="personal-recommend">
            </label>
            <label for="">
                Price
                <input type="checkbox" name="price" value="price" checked>
            </label>
            <label for="">
                Location
                <input type="checkbox" name="location" value="location">
            </label>
        </fieldset>
        <fieldset>
            <legend>Ratings</legend>
            <label for="">
                How was the service?
                <select name="rating-service">
                    <option value="poor">Poor</option>
                    <option value="good">Good</option>
                    <option value="verygood">Very Good</option>
                    <option value="excellent" selected>Excellent</option>
                </select>
            </label>

            <label for="raing-food">How was the food?</label>
            <select name="rating-food" id="rating-food">
                <option value="poor">Poor</option>
                <option value="good">Good</option>
                <option value="verygood">Very Good</option>
                <option value="excellent" selected>Excellent</option>
            </select>

        </fieldset>
        <label for="comments">Other Comments?</label><br>
        <textarea name="comments" id="comments" rows="4" cols="60"></textarea>
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
